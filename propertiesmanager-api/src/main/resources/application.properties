quarkus.package.type=uber-jar
quarkus.arc.auto-inject-fields=false

quarkus.banner.enabled=true
quarkus.banner.path=banner/propertiesmanager.banner

propertiesmanager.service.mock.enabled=false

#quarkus.arc.exclude-types=com.opyruso.propertiesmanager.data.mock.**

quarkus.http.port=10000

quarkus.log.level=INFO
quarkus.log.category."com.opyruso".level=INFO
quarkus.log.console.enable=true
quarkus.log.console.level=DEBUG
quarkus.log.console.json=false
quarkus.log.file.level=INFO
quarkus.log.file.enable=true
quarkus.log.file.format=%d{yyyy-MM-dd HH:mm:ss.SSS} %c{1} [%p] %m%n
quarkus.log.file.path=/var/log/quarkus/props-api-dev/props-api.log
quarkus.log.file.rotation.max-file-size=100M
quarkus.log.file.rotation.max-backup-index=3
quarkus.log.file.rotation.rotate-on-boot=false
quarkus.log.file.json=false

quarkus.health.extensions.enabled=true
quarkus.smallrye-health.liveness-path=/live
quarkus.smallrye-health.readiness-path=/ready
quarkus.smallrye-health.root-path=/health

quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/q/swagger-ui

quarkus.oidc.enabled=true
quarkus.oidc.auth-server-url=https://auth.opyruso.com/realms/development
quarkus.oidc.client-id=propertiesmanager-app
#quarkus.oidc.client-secret =
#quarkus.keycloak.policy-enforcer.enable=true
#quarkus.keycloak.policy-enforcer.lazy-load-paths=true

quarkus.http.cors=true
quarkus.http.cors.access-control-allow-credentials=true
quarkus.http.cors.origins=https://props.dev.tech.opyruso.com
quarkus.http.cors.headers=accept, authorization, content-type, x-requested-with
quarkus.http.cors.methods=GET, POST, PUT, DELETE, OPTIONS

### Database ####
quarkus.datasource.db-kind=mariadb
quarkus.datasource.jdbc.url=jdbc:mariadb://localhost:3306/propertiesmanager_dev
quarkus.datasource.username=propertiesmanager_dev
quarkus.datasource.password=propertiesmanager_dev_password
quarkus.datasource.jdbc.min-size=3
quarkus.datasource.jdbc.max-size=20
quarkus.hibernate-orm.database.generation=validate

quarkus.rest-client.keycloak-admin-api.url=https://auth.opyruso.com/realms/development
quarkus.rest-client.keycloak-admin-api.scope=javax.inject.Singleton

propertiesmanager.configuration.ids=dev,rec,pro
propertiesmanager.configuration.names=Developpement,Recette,Production
propertiesmanager.configuration.hasAutoRegisterRights=false,false,false

propertiesmanager.client.keycloak.server_url=https://auth.opyruso.com
propertiesmanager.client.keycloak.realm=development
propertiesmanager.client.keycloak.client_id=propertiesmanager-app-admin-client
propertiesmanager.client.keycloak.client_secret=TODEFINE
