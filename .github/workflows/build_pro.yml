name: Build Pro

on:
  push:
    tags:
      - '**'

jobs:
  build:
    runs-on: self-hosted
    steps:
    - name: ðŸ”„ RÃ©cupÃ©ration du code
      uses: actions/checkout@v4

    - name: Build site
      working-directory: propertiesmanager-ui
      run: |
        npm install
        npm run build
    - name: Build backend
      run: ./build-all.sh pro
    - name: ðŸš€ DÃ©ploiement sur propertiesmanager-dev
      run: |
        cd /opt/propertiesmanager-connector
        java -jar propertiesmanager-java-connector-runner.jar UPDATE "propertiesmanager" "${{ github.ref_name }}" "pro" "${{ github.workspace }}/propertiesmanager-ui/public/config/config.json"
        java -jar propertiesmanager-java-connector-runner.jar UPDATE "propertiesmanager" "${{ github.ref_name }}" "pro" "${{ github.workspace }}/propertiesmanager-ui/public/config/keycloak.json"
        java -jar propertiesmanager-java-connector-runner.jar UPDATE "propertiesmanager" "${{ github.ref_name }}" "pro" "${{ github.workspace }}/propertiesmanager-api/src/main/resources/application.properties"
        cd ${{ github.workspace }}
    - name: Deploy site
      run: |
        rm -rf /opt/props/props-ui-pro
        mkdir -p /opt/props/props-ui-pro
        cp -r propertiesmanager-ui/build/* /opt/props/props-ui-pro/
    - name: Deploy API
      run: |
        mkdir -p /opt/props/props-api-pro
        cp propertiesmanager-api/target/*-runner.jar /opt/props/props-api-pro/props-api-runner.jar
        cp ${{ github.workspace }}/propertiesmanager-api/src/main/resources/application.properties /opt/props/props-api-pro/config/application.properties

        sudo systemctl restart quarkus-props-api-pro.service
    - name: Archive installer
      run: |
        VERSION="${GITHUB_REF_NAME}"
        BUILD_DIR="/opt/props/props-resources/builds"
        mkdir -p "${BUILD_DIR}"
        rm -f "${BUILD_DIR}/propertiesmanager_installer_${VERSION}.zip"
        cp propertiesmanager.zip "${BUILD_DIR}/propertiesmanager_installer_${VERSION}.zip"
