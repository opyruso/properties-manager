name: Build Rec

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    - name: Build site
      working-directory: propertiesmanager-ui
      run: |
        npm install
        npm run build:rec
    - name: Build backend
      run: ./build-all.sh rec
    - name: Deploy site
      run: |
        rm -rf /opt/props/props-ui-rec
        mkdir -p /opt/props/props-ui-rec
        cp -r propertiesmanager-ui/build/* /opt/props/props-ui-rec/
    - name: Deploy API
      run: |
        mkdir -p /opt/props/props-api-rec
        cp propertiesmanager-api/target/*-runner.jar /opt/props/props-api-rec/props-api-runner.jar
        sudo systemctl restart quarkus-props-api-rec.service
    - name: Archive installer
      run: |
        VERSION=$(grep -m1 -oP '(?<=<version>)[^<]+' propertiesmanager-api/pom.xml)
        mkdir -p /opt/props/props-resources/builds
        cp propertiesmanager.zip "/opt/props/props-resources/builds/propertiesmanager_installer_${VERSION}.zip"
